<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner v3.1.0</title>
  <link rel="stylesheet" href="css/app.css">

  <link rel="shortcut icon" type="image/png" href="node_modules/jasmine-core/images/jasmine_favicon.png">
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>


</head>

<body>
    <main>
    <section>
      <div class="cat-list">
          <button>Cat1 Name</button>
          <button>Cat2 Name</button>
          <button>Cat3 Name</button>
          <button>Cat4 Name</button>
          <button>Cat5 Name</button>
      </div>
    </section>
    <section id="display-selected-section">
      <figure id="display-selected">
        <figcaption>Display Selected Cat</figcaption>
        <img src="./images/currentCatImg" alt="currentCatName">
      </figure>
      <p id="click-count" class="click-count-hidden">clickCountCurrent</p>
    </section>
    <section>
      <button id="admin">Admin</button>
      <!-- class="hidden-form". Upon click(), change to class="show-form"-->
      <form id="new-cat-form" class="hidden-form" action="" autocomplete="on">
        <label for="POST-name">New cat name: </label>
        <input id="POST-name" type="text">
        <label for="POST-name">New Cat image URL: </label>
        <input id="POST-name" type="url" name>
        <br>
        <button id="sabeButton">Save</button>
        <!-- click() it makes the form hidden again. classList.toggle('shown-form hidden-form') -->
        <button id="cancelButton">Cancel</button>
      </form>
    </section>
  </main>

  <!-- include source files here... -->
  <script src="js/app.js"></script>

  <!-- include spec files here... -->
  <script src="spec/spec.js"></script>
</body>
</html>
