<!--
 * @file: Markup for Cat Click Premium Pro
 * @TODO:

	 * This view will have 3 main sections:

	 	* list of cats names;
	 	* Display for selected cat, containing it's respective:
	 		- Name
	 		- Image
	 		- Number of clicks
	 	* Button named "Admin", that, once clicked, will show the initially hidden form for inputtin a new cat's name, image url and number of clicks
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker Premium Pro</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
    <main>
    <section>
      <div id="cat-list" class="cat-list">
          <button>Cat1 Name</button>
          <button>Cat2 Name</button>
          <button>Cat3 Name</button>
          <button>Cat4 Name</button>
          <button>Cat5 Name</button>
      </div>
    </section>
    <section id="display-selected-section">
      <figure id="display-selected">
        <figcaption>Display Selected Cat</figcaption>
        <img>
      </figure>
      <p id="click-count" class="click-count-hidden">0</p>
    </section>
    <section>
      <button id="admin">Admin</button>
      <!-- class="hidden-form". Upon click(), change to class="show-form"-->
      <form id="new-cat-form" class="hidden-form" action="" autocomplete="on">
        <label for="POST-name">New cat name: </label>
        <input id="POST-name" type="text">
        <label for="POST-name">New Cat image URL: </label>
        <input id="POST-name" type="url" name>
        <label for="POST-name">New Cat number of clicks: </label>
        <input id="POST-name" type="number" name>
        <br>
        <input id="saveButton" type="submit" value="Save">
        <!-- click() it makes the form hidden again. classList.toggle('shown-form hidden-form') -->
        <button id="cancelButton">Cancel</button>
      </form>
    </section>
  </main>

  <script src="js/app.js"></script>

</body>
</html>
