    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global MODELOCTOPUSVIEW Global Members MODEL Holds the project's data OCTOPUS Communication between the model and view VIEW Renders the data on the screen Ã— Search results Close Documentation generated by JSDoc 3.5.5 on December 13th 2018, 1:35:42 am using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global MODELOCTOPUSVIEW Project: Cat Clicker Premium Credits and AcknowledgementCat pics How to Run the AppClick on a picture of a cat to display it on the right panel, along with the cat's name and the number of clicks it received. Click on the admin button, to change the selected cat's name, image and number of clicks at your leisure. Your changes will be saved on local storage, so you keep your changes even after you close the browser. Important notes on buidling this app.Unit TestsThe testing framework used for building this project was Jasmine. In order for this framework to read the html DOM, the contents of the index.html file's &lt;body&gt; tag had to be added into the SpecRunner.html file's body, with the &lt;script&gt; tag for running the spec.spec.js file in the end. Also, The &lt;head&gt; tag will contain the &lt;link&gt; tag for the css/app.css file. The content of the SpecRunner file should be something like this: ``` &lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta charset=&quot;utf-8&quot;&gt; &lt;title&gt;Jasmine Spec Runner v3.1.0&lt;/title&gt; &lt;link rel=&quot;stylesheet&quot; href=&quot;css/app.css&quot;&gt; &lt;link rel=&quot;shortcut icon&quot; type=&quot;image/png&quot; href=&quot;node_modules/jasmine-core/images/jasmine_favicon.png&quot;&gt; &lt;link rel=&quot;stylesheet&quot; href=&quot;node_modules/jasmine-core/lib/jasmine-core/jasmine.css&quot;&gt; &lt;script src=&quot;node_modules/jasmine-core/lib/jasmine-core/jasmine.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;node_modules/jasmine-core/lib/jasmine-core/boot.js&quot;&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;main&gt; &lt;section&gt; &lt;ul&gt; &lt;li class=&quot;cat-list&quot;&gt; &lt;button&gt;Cat1 Name&lt;/button&gt; &lt;button&gt;Cat2 Name&lt;/button&gt; &lt;button&gt;Cat3 Name&lt;/button&gt; &lt;button&gt;Cat4 Name&lt;/button&gt; &lt;button&gt;Cat5 Name&lt;/button&gt; &lt;/li&gt; &lt;/ul&gt; &lt;/section&gt; &lt;section&gt; &lt;figure&gt; &lt;figcaption&gt;Current Cat&lt;/figcaption&gt; &lt;img src=&quot;./images/currentCatImg&quot; alt=&quot;currentCatName&quot;&gt; &lt;/figure&gt; &lt;p&gt;clickCountCurrent&lt;/p&gt; &lt;/section&gt; &lt;section&gt; &lt;button id=&quot;admin&quot;&gt;Admin&lt;/button&gt; &lt;form id=&quot;new-cat-form&quot; class=&quot;hidden-form&quot; action=&quot;&quot; autocomplete=&quot;on&quot;&gt; &lt;!-- class=&quot;hidden-form&quot;. Upon click(), change to class=&quot;show-form&quot;--&gt; &lt;label for=&quot;POST-name&quot;&gt;New cat name: &lt;/label&gt; &lt;input id=&quot;POST-name&quot; type=&quot;text&quot;&gt; &lt;label for=&quot;POST-name&quot;&gt;New Cat image URL: &lt;/label&gt; &lt;input id=&quot;POST-name&quot; type=&quot;url&quot; name&gt; &lt;br&gt; &lt;input type=&quot;submit&quot; value=&quot;save&quot;&gt; &lt;button&gt;Cancel&lt;/button&gt; &lt;!-- click() it makes the form hidden again. classList.toggle('shown-form hidden-form') --&gt; &lt;/form&gt; &lt;/section&gt; &lt;/main&gt; &lt;!-- include source files here... --&gt; &lt;script src=&quot;js/app.js&quot;&gt;&lt;/script&gt; &lt;!-- include spec files here... --&gt; &lt;script src=&quot;spec/spec.js&quot;&gt;&lt;/script&gt; &lt;/body&gt; &lt;/html&gt; ```Clone from build-basic?This Section is written with the expectation that you already have installed globally node.js, gulp, browsersync and eslint Create a new directory to be your project's repo, at your home directory and clone build-basic into it: $ mkdir &lt;new-project&gt; $ git clone build-basic &lt;new-project&gt;Update and Check Outdated npm packages, by running these commands on the directory where the package.json file is located: $ npm update $ npm outdatedCreate a new remote repository on Github, then change the project's remote repo from the build-basic repo to the repo you just created on Github. To change: $ git remote set-url git remote set-url origin git@github.com:USERNAME/REPOSITORY.gitOr simply unset the remote for the project repo: $ git remote remove originCheck if the remote repo has been properly set (or unset): $ git remote -vBut, if creating a new project from scratch, follow the steps described in the next section. Building The Project With Node.js and a Building ToolNode.js and Npm (Node Package Manager)Install Node.js. Install the latest version of npm via command line: $ npm install npm@latest -gTo initialize a node.js project, run this at the top-level directory of your project: $ npm initAnswer the questions that pop up on the terminal, to create a basic package.json file. Install the task runner Gulp.js globally: $ npm install --global gulp-cliInstall Browsersync globally: $ npm install -g browser-sync Install locally the npm packages I'm going to use for this project (including the Gulp package), in your devDependencies: gulp browsersync (to create a server and reload the browser automaticaly) jasmine (Tester) gulp-jsdoc3 (Generates Documentation) $ npm --install --save-dev gulp browser-sync jasmineJasmine ConfigurationTo create a spec directory, containing a suport directory, with a jasmine.json file inside, for general configuration purporses, run at the top level directory of your project: $ node node_modules/jasmine/bin/jasmine initCreate a SpecRunner.html, at the top level directory of your project, to display the test results on your browser. Create a spec.js file, in the spec folder, at the top level directory of your project, for your test suites. Gulp ConfigurationCreate a gulpfile.js at the top level of your project directory, to require packages and configure tasks. Open the gulpfile.js in your IDE. Require the Gulp and Browsersync packages. const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bSpecRunner = require('browser-sync').create(); const bDocumentation = require('browser-sync').create(); const jsdoc = require('gulp-jsdoc3');Then set it's default task to watch the js files in the src directory: Create the default task, with servers for the the index.html, the SpecRunner.html and the /docs/gen/index.html files, and creates the jsdoc task, for generating documentation: gulp.task('default', ['jsdoc'], () =&gt; { // Reloads browser gulp.watch(&quot;*.html&quot;).on('change', bSrc.reload); gulp.watch(&quot;js/*.js&quot;).on('change', bSrc.reload); gulp.watch(&quot;*.html&quot;).on('change', bSpecRunner.reload); gulp.watch(&quot;js/*.js&quot;).on('change', bSpecRunner.reload); gulp.watch('spec/spec.js').on('change', bSpecRunner.reload); gulp.watch(&quot;js/*.js&quot;).on('change', bDocumentation.reload); gulp.watch('spec/spec.js').on('change', bDocumentation.reload); /** @tutorial https://scotch.io/tutorials/prevent-errors-from-crashing-gulp-watch*/ // when saving a watched file, the `jsdoc` task takes needs a second save, after a few seconds, to update the documentation gulp.watch(&quot;js/*.js&quot;, ['jsdoc']); gulp.watch('spec/spec.js', ['jsdoc']); // Servers bSrc.init({ server: &quot;./&quot;, port: 3000, index: &quot;index.html&quot;, ui: false }); bSpecRunner.init({ server: &quot;./&quot;, port: 8080, index: &quot;SpecRunner.html&quot;, ui: false }); bDocumentation.init({ server: &quot;./docs/gen&quot;, port: 8080, index: &quot;index.html&quot;, ui: false }); }); // Generates documentation on the `doc` directory gulp.task('jsdoc', function (cb) { gulp.src(['./README.md', './js/**/*.js', './spec/**/*.js'], {read: false}) .pipe(jsdoc(cb)); });If you want to creat a dist task, for copying all src files to a dist directory upon project completion: // copies all files from the `src` directory, as well as the README.md file, to a `dist` folder gulp.task('dist', function() { gulp.src(['./src/**/*','./*.md']) .pipe(gulp.dest('./dist')); }); If you want to use SASS: Run on terminal: $ npm install --save-dev gulp-sass gulp-autoprefixerAnd modify the gulpfile.js const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bSpecRunner = require('browser-sync').create(); const sass = require('gulp-sass'); const autoprefixer('gulp-autoprefixer'); //If uses sass: gulp.task('sass', function () { return gulp.src('./sass/**/*.scss') .pipe(sass.sync().on('error', sass.logError)) .pipe(autoprefixer({ browsers: ['last 2 versions'] })) .pipe(gulp.dest('./css')); }); gulp.task('sass:watch', function () { gulp.watch('./sass/**/*.scss', ['sass']); });Also, modify the first line of the default task, adding it the task 'sass:watch': gulp.task('default', ['sass:watch'], () =&gt; {Install globally the Eslint linter:$ npm install -g eslintThen move to the home directory for your projects and run this command: $ eslint --initAdd the enviroments you want to lint. I use this configuration on the section &quot;env&quot;, of your .eslintrc.json file, on the home directory, or on the top level of you project directory I use this configuration on my home directorys .eslintrc.json file: { &quot;env&quot;: { &quot;browser&quot;: true, &quot;es6&quot;: true, &quot;jasmine&quot;: true, &quot;amd&quot;: true, &quot;jquery&quot;: true, &quot;node&quot;: true }, }It will create an eslintrc.json file, which will contain the configurations for all your projects located at the home directory. If you want to create special eslint configurations for a project, just move to that project's directory run eslint --init, to configure a eslintrc.json file there. Automatic Documentation: JsdocThe comments you wish jsdoc to parse should start with /** use jsdoc tags to display each information within your comments: /** * @file This file has tests for the app.js file. * * @author Ricardo Bossan &lt;ricardobossan@gmail.com&gt; */The html files with the documentation for the provided files will be placed on an out directory, which will be created on the folder where is run the command: cd &lt;./file-path/ jsdoc &lt;./file-path/file-name&gt;Running The Build Tool run the default task, to automatically reload the browser window when a js file is modified (upon save). On the command line, enter: $ gulpGenerate documentation for the project on the doc directory, on the top level directory of the project: $ gulp jsdoc Index js/app.js THolds the logic for Project Cat Clicker Premium Pro. Author: Ricardo Bossan Index spec/spec.js This file has tests for the app.js file. Author: Ricardo Bossan To Do: how to first declare a localStorage.newModel object; implement the last section, the form for substituting cats (name, image, and click count), in the model. Ã— Search results Close Documentation generated by JSDoc 3.5.5 on December 13th 2018, 1:35:42 am using the DocStrap template. "}}
